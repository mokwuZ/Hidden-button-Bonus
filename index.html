<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden button Bonus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Hidden button bonus</h4>
            </div>
            <div class="card-body">
                <h6 class="card-title">Insert your numbers of buttons</h6>
                <input id="buttonsNumber" class="form-control" type="number" min="2" max="10"><br>
                <button class="btn btn-primary" onclick="generateButtons()">Generate</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container" id="game"></div>
    <script src="script.js"></script>
</body>
</html>
